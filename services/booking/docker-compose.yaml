services:
  redpanda:
    image: redpandadata/redpanda:latest
    container_name: redpanda-booking
    command:
      - redpanda start
      - --overprovisioned
      - --smp 1
      - --memory 1G
      - --reserve-memory 0M
      - --node-id 0
      - --kafka-addr PLAINTEXT://0.0.0.0:9092
      - --advertise-kafka-addr PLAINTEXT://localhost:9094
    ports:
      - 9094:9092 # Kafka API
      - 9646:9644 # Admin API
    networks:
      - app-network

  vault:
    image: hashicorp/vault:latest
    container_name: vault-booking
    cap_add:
      - IPC_LOCK
    environment:
      VAULT_DEV_ROOT_TOKEN_ID: root
      VAULT_DEV_LISTEN_ADDRESS: 0.0.0.0:8200
    ports:
      - 8202:8200
    networks:
      - app-network
    command: vault server -dev -dev-root-token-id=root

networks:
  app-network:
    driver: bridge

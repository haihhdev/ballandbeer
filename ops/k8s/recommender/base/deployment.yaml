apiVersion: apps/v1
kind: Deployment
metadata:
  name: recommender
spec:
  replicas: 2
  selector:
    matchLabels:
      app: recommender
  template:
    metadata:
      labels:
        app: recommender
    spec:
      serviceAccountName: recommender-sa
      containers:
      - name: recommender
        image: recommender:latest  # This will be overridden in overlays
        ports:
        - containerPort: 4005
        env:
        - name: S3_BUCKET_NAME
          value: "your-models-bucket"  # This will be overridden in overlays
        - name: VAULT_URL
          value: "http://vault.ballandbeer.svc.cluster.local:8200"
        - name: VAULT_TOKEN
          value: "root"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: collector
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haihhdev/ballandbeer.git
    targetRevision: HEAD
    path: ops/k8s/collector/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ballandbeer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
    - CreateNamespace=true
    - PrunePropagationPolicy=foreground
    - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m

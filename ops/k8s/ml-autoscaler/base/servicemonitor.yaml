apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: ml-autoscaler
  labels:
    app: ml-autoscaler
    release: kube-prometheus-stack
spec:
  selector:
    matchLabels:
      app: ml-autoscaler
  endpoints:
  - port: http
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s

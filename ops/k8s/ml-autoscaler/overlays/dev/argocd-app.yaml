apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ml-autoscaler
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/haihhdev/ballandbeer.git
    targetRevision: master
    path: ops/k8s/ml-autoscaler/overlays/dev
  destination:
    server: https://kubernetes.default.svc
    namespace: ballandbeer
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
    - CreateNamespace=true
